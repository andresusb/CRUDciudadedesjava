<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Ciudades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <div class="container py-5">
        <header class="text-center mb-5">
            <h1 class="display-4">Gestión de Ciudades</h1>
        </header>

        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <div class="card shadow-sm border-0 mb-4">
                    <div class="card-header bg-primary text-white text-center">
                        <h2 class="h4">Agregar Nueva Ciudad</h2>
                    </div>
                    <div class="card-body">
                        <form id="form-ciudad">
                            <div class="mb-3">
                                <input type="text" id="nombre" class="form-control" placeholder="Nombre de la Ciudad" />
                            </div>
                            <div class="mb-3">
                                <input type="text" id="pais" class="form-control" placeholder="País" />
                            </div>
                            <div class="d-grid">
                                <button type="button" class="btn btn-success btn-lg" onclick="addCities()">
                                    Agregar Ciudad
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <section class="mt-5">
            <h2 class="h3 text-center mb-4">Ciudades Registradas</h2>
            <div id="lista-ciudades" class="row row-cols-1 row-cols-md-3 g-4"></div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
